<!-- image-upload.component.html -->

<div *ngFor="let photo of photos">
  <img [src]="photo.avatar" alt="Photo">
  <img [src]="photo.frontImage" alt="Photo">
  <img [src]="photo.backImage" alt="Photo">
  <img [src]="photo.coverImage" alt="Photo">
</div>

<input type="file" (change)="onFileChanged($event, 'avatar')" accept="image/*" />
<input type="file" (change)="onFileChanged($event, 'coverImage')" accept="image/*" />
<input type="file" (change)="onFileChanged($event, 'backImage')" accept="image/*" />
<input type="file" (change)="onFileChanged($event, 'frontImage')" accept="image/*" />

<button (click)="uploadFiles()">Upload Files</button>
